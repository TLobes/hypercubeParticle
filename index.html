<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hypercube.io</title>
<meta name="description" content="Hypercube title using particles.js">
<meta name="author" content="Tim Lobes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<div id="particles-js">
	<div class="centered">
		<img class="blending" src="images/hypercube_a.gif" />
		<p class="polar">Hypercube IV</p>
		<p class="eightBit">Rendering...</p>
	</div>
</div>  
<!-- particles.js -->
<script src="js/lib/particles.js"></script>
<script src="js/app.js"></script>  
<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var stats = new Stats();
  stats.setMode(0); // 0: fps, 1: ms
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild( stats.domElement );
  var update = function (){
    stats.begin();
    // monitored code goes here
    stats.end();
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
</body>
</html>
